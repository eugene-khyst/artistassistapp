<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found 🎨🖌️ ArtistAssistApp</title>
  </head>
  <body>
    <h1>🚫 404 - Page Not Found</h1>
    <p>The requested page could not be found.</p>
    <hr />
    <p>Redirecting to the <a href="/">main page</a> in <span id="seconds-remaining"></span>.</p>
    <script>
      const secondsRemainingEl = document.getElementById('seconds-remaining');

      let countdown = 5;

      function updateCountdown() {
        secondsRemainingEl.textContent = `${countdown} ${countdown === 1 ? 'second' : 'seconds'}`;
      }

      updateCountdown();
      const timer = setInterval(() => {
        countdown--;
        updateCountdown();

        if (countdown === 0) {
          clearInterval(timer);
          window.location.href = '/';
        }
      }, 1000);
    </script>
  </body>
</html>
