<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found 🎨🖌️ ArtistAssistApp</title>
  </head>
  <body>
    <p>This page can&apos;t be found.</p>
    <p>Redirecting to main page in <span id="seconds-remaining"></span>.</p>
    <script>
      let countdown = 5;
      const secondsRemainingEl = document.getElementById('seconds-remaining');
      secondsRemainingEl.innerHTML = `${countdown} seconds`;
      const timer = setInterval(() => {
        countdown--;
        secondsRemainingEl.innerHTML = `${countdown} second${countdown === 1 ? '' : 's'}`;
        if (countdown === 0) {
          clearInterval(timer);
          window.location.href = '/';
        }
      }, 1000);
    </script>
  </body>
</html>
